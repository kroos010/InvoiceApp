<!-- Modal Backdrop -->
<!--
    Visibility
      Closed        'hidden'
      Opened        '' (no class)
  
    Show/Hide with transitions
      enter         'transition ease-out duration-200'
      enter-start   'transform opacity-0'
      enter-end     'transform opacity-100'
      leave         'transition ease-in duration-100'
      leave-start   'transform opacity-100'
      leave-end     'transform opacity-0'
  -->
<!-- <div [ngClass]="{'hidden': !isModalOpen, '': isModalOpen}" -->
<div [ngClass]="{'hidden': !isModalOpen, '': isModalOpen}"
    class="z-90 fixed inset-0 overflow-y-auto overflow-x-hidden bg-gray-900 bg-opacity-75 p-4 lg:p-8" tabindex="-1"
    role="dialog" aria-labelledby="tk-modal-simple" aria-hidden="false">
    <!-- Modal Dialog -->
    <!--
      Show/Hide with transitions
        enter         'transition ease-out duration-200'
        enter-start   'transform opacity-0 scale-125'
        enter-end     'transform opacity-100 scale-100'
        leave         'transition ease-in duration-100'
        leave-start   'transform opacity-100 scale-100'
        leave-end     'transform opacity-0 scale-125'
    -->
    <div class="flex flex-col rounded shadow-sm bg-white overflow-hidden w-full max-w-md mx-auto" role="document">
        <div class="p-5 lg:p-6 grow w-full text-center">
            <div class="w-16 h-16 mx-auto mb-5 flex items-center justify-center rounded-full bg-red-100">
                <svg class="hi-solid hi-shield-exclamation inline-block w-8 h-8 text-red-500" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div>
                <h4 class="text-xl font-semibold mb-1">
                    About to sign out
                </h4>
                <p class="text-gray-600">
                    Hi, are you still there? Because you have been inactive for a while... You will be signout shortly.
                    Do you
                    want to continue?
                    <!-- Thatâ€™s amazing, welcome on board! Now, you can access your own personal dashboard. -->
                </p>
            </div>
        </div>
        <div class="py-4 px-5 lg:px-6 w-full">
            <button (click)="onClick()" type="button"
                class="inline-flex justify-center items-center space-x-2 border font-semibold focus:outline-none w-full px-3 py-2 leading-6 rounded border-indigo-700 bg-indigo-700 text-white hover:text-white hover:bg-indigo-800 hover:border-indigo-800 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 active:bg-indigo-700 active:border-indigo-700">
                Keep me signed in
            </button>
        </div>
    </div>
    <!-- END Modal Dialog -->
</div>
<!-- END Modal Backdrop -->
